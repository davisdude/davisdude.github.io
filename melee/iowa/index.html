<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iowa Melee VODs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- This is the main replay viewer container that can be copied to any website -->

    <h1>Iowa Melee VODs</h1>

    <div id="melee-replay-viewer" class="replay-viewer-container">
        <!-- Search Section -->
        <div class="replay-search">
            <input
                type="text"
                id="replaySearch"
                class="replay-search-input"
                placeholder="Search players, characters, tournaments..."
            >
            <button id="searchButton" class="replay-search-button">Search</button>
        </div>

        <label class="tournament-search" for="tournament">Tournament</label>
        <select id="tournament">
            <option></option>
        </select>

        <label class="player-tag-search" for="player1Tag">Player 1:</label>
        <select id="player1Tag">
            <option></option>
        </select>
        <label class="player-character-search" for="player1Character">Character:</label>
        <select id="player1Character">
            <option></option>
        </select>

        <label class="player-tag-search" for="player2Tag">Player 2:</label>
        <select id="player2Tag">
            <option></option>
        </select>
        <label class="player-character-search" for="player2Character">Character:</label>
        <select id="player2Character">
            <option></option>
        </select>

        <!-- Pagination (top) -->
        <div id="paginationTop" class="replay-pagination"></div>

        <!-- Results Section -->
        <div id="replaysResults" class="replay-results">
            <div class="loading-message" style="display: none;">Loading replays...</div>
            <div class="no-results-message" style="display: none;">No matches found</div>
            <!-- Replay items will be dynamically inserted here -->
        </div>

        <!-- Pagination -->
        <div id="paginationBottom" class="replay-pagination"></div>
    </div>

    <script src="replay-viewer/replay-viewer.js"></script>
</body>
</html>
